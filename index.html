<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <h2>South Africa</h2>
      <h1>Pretoria</h1>
      <h3>Today 22:52</h3>
      <section>
        <div>
          <p>
            ☀️ 25°
            <br />
            It's a sunny day
          </p>
        </div>
        <div>
          High: 28° Low: 18°
          <br />
          Feels like: 24°
          <br />
          Humidity: 40%
          <br />
          Wind: 20 km/hr
        </div>
      </section>
      <p>This week</p>
      <span>
        <div>
          Mon
          <br />
          🌦️
          <br />
          18°<span>10°</span>
        </div>
        <div>
          Tues
          <br />
          ⛈️
          <br />
          15°<span>10°</span>
        </div>
        <div>
          Wed
          <br />
          🌥️
          <br />
          20°<span>15°</span>
        </div>
        <div>
          Thurs
          <br />
          ☀️
          <br />
          25°<span>17°</span>
        </div>
        <div>
          Fri
          <br />
          ☁️
          <br />
          19°<span>11°</span>
        </div>
      </span>
    </main>
  </body>
</html>
