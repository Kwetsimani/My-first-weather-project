<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <section class="container">
      <header>
        <span class="form-groups">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <button type="submit" value="search" class="form-button">
              Search
            </button>
          </form>
        </span>
      </header>
      <main>
        <strong>
          <h2 class="country" id="country"></h2>
          <h1 class="city" id="city"></h1>
          <h3 class="day-and-time" id="day-and-time"></h3>
        </strong>
        <div class="day">
          <div class="days-temp">
            <span class="emoji-weather-main">☀️</span>
            <div class="current-weather" id="current-weather">
              <strong>
                <span class="current-degree" id="temperature"></span>
                <div class="day-temp" id="description">Bright day</div>
              </strong>
            </div>
          </div>
          <div class="weather">
            <strong id="high"> High:</strong> 28°
            <strong id="low">Low:</strong> 18°
            <br />
            <strong>Feels like:</strong> <span id="feels-like"></span>
            <br />
            <strong>Humidity:</strong> <span id="humidity"></span>
            <br />
            <strong>Wind:</strong> <span id="wind"></span>
          </div>
        </div>
        <p class="this-week"><strong>THIS WEEK</strong></p>
        <div class="weeks">
          <div class="week-temp">
            <div class="weekdays">Mon</div>
            <span class="emoji-weather">🌦️</span>
            <br />
            <span class="high-temp">18°</span><span class="low-temp">10°</span>
          </div>
          <br />
          <div class="week-temp">
            <div class="weekdays">Tues</div>
            <span class="emoji-weather">⛈️</span>
            <br />
            <span class="high-temp">15°</span><span class="low-temp">10°</span>
          </div>
          <br />
          <div class="week-temp">
            <div class="weekdays">Wed</div>
            <span class="emoji-weather">🌥️</span>
            <br />
            <span class="high-temp">20°</span><span class="low-temp">15°</span>
          </div>
          <br />
          <div class="week-temp">
            <div class="weekdays">Thurs</div>
            <span class="emoji-weather">☀️</span>
            <br />
            <span class="high-temp">25°</span><span class="low-temp">17°</span>
          </div>
          <br />
          <div class="week-temp">
            <div class="weekdays">Fri</div>
            <span class="emoji-weather">☁️</span>
            <br />
            <span class="high-temp">19°</span><span class="low-temp">11°</span>
          </div>
        </div>
        <br />
        <footer>
          This project was coded by
          <a href="https://github.com/Kwetsimani/" target="_blank"
            >Kwetsimani Shivuri</a
          >
          and is on an
          <a
            href="https://github.com/Kwetsimani/My-first-weather-project"
            target="_blank"
            >open source of GitHub</a
          >
          and
          <a href="https://atmosphericweatherapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </main>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
